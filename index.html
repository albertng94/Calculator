<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/javascript.js" defer></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <h2>The Oddin Project's Foundations Course final project</h2>
    <div class="calculator-main-div">
        <div class="results-div">
            <div class="calculation"></div>
            <div class="result"></div>
        </div>
        <div class="buttons-div">
            <button type="button" class="button ac">AC</button>
            <button type="button" class="button undo">Undo</button>
            <button type="button" class="button erase">Erase</button>
            <button type="button" class="button 7">7</button>
            <button type="button" class="button 8">8</button>
            <button type="button" class="button 9">9</button>
            <button type="button" class="button divide">/</button>
            <button type="button" class="button open-par">(</button>
            <button type="button" class="button 4">4</button>
            <button type="button" class="button 5">5</button>
            <button type="button" class="button 6">6</button>
            <button type="button" class="button multiply">x</button>
            <button type="button" class="button close-par">)</button>
            <button type="button" class="button 1">1</button>
            <button type="button" class="button 2">2</button>
            <button type="button" class="button 3">3</button>
            <button type="button" class="button sutract">-</button>
            <button type="button" class="button equals">=</button>
            <button type="button" class="button 0">0</button>
            <button type="button" class="button separator">,</button>
            <button type="button" class="button negative">+/-</button>
            <button type="button" class="button add">+</button>
        </div>
    </div>
</body>

</html>
